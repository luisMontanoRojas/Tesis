<ion-header>
  <ion-toolbar>
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let prescription of prescriptions">
        <ion-icon name="document" slot="start"></ion-icon>
        <ion-label>{{prescription.illness}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="onAdd()">Agregar Receta</ion-button>
  </ion-toolbar>
</ion-footer>
