<ion-list>

  <ion-list-header lines="full">
    <ion-title> 
      <ion-label>Medicamentos:</ion-label>
    </ion-title>
  </ion-list-header>

  <ion-item-sliding *ngFor="let medicine of medicines">
    <ion-item (click)="onDetail(medicine)">
      <ion-icon name="medkit" slot="start"></ion-icon>
      <ion-label>{{medicine.name}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="primary">Editar</ion-item-option>
      <ion-item-option color="danger">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
